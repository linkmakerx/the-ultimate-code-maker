<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Account Creation</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <fieldset>
            <div class="container">
                <a href="MainHomePage.html"><input type="button" value="return to Homepage"/></a>
            </div><br>
            <div class="container">
                <form>
                    <form method="get" action="accountCreation">
                        <table>
                            <tr>
                                <td>
                                    <h3>Enter your information</h3>
                                    <ul>
                                        <li>
                                            <label>First Name</label>
                                            <input type="text" placeholder="Enter your name here"/>
                                        </li><br>
                                        <li>
                                            <label>Middle Name</label>
                                            <input type="text" placeholder="Enter your middle name here"/>
                                        </li><br>
                                        <li>
                                            <label>Last Name</label>
                                            <input type="text" placeholder="Enter your last name here"/>
                                        </li><br>
                                        <li>
                                            <label>Matricule</label>
                                            <input type="text" placeholder="Enter your matricule here">
                                        </li><br>
                                        <li>
                                            <label>Age</label>
                                            <input type="number" placeholder="Enter your age here">
                                        </li><br>
                                        <li>
                                            <label>Password</label>
                                            <input type="password" placeholder="Enter your password here">
                                        </li><br>
                                        <a href="StudentHomePage.html"><input type="button" value="Create account"/></a>
                                        <input type="reset" value="Cancel">
                                    </ul>
                                </td>
                            </tr>
                        </table><br>
                    </form>
                </form>
            </div>
        </fieldset>
        <footer>
            <div class="container">
                <table>
                    <tr>
                        <td>Copyright &copy; 2021 Mr NGUETSA AND NJ's E-LEARNING SITE</td>
                    </tr>
                </table>
            </div>
        </footer>
    </body>
</html>
